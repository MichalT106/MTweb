<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Prodigy | Professional Showcase</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Apply saved theme ASAP to avoid flash
        (function () {
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/language-switcher.js"></script>
    <script src="components/project-card.js"></script>
    <script src="components/experience-timeline.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <custom-navbar>
        <custom-language-switcher slot="right" inline></custom-language-switcher>
    </custom-navbar>

    <main class="container mx-auto px-4 py-12">
        <!-- Hero Section -->
        <section class="mb-20">
            <div class="flex flex-col md:flex-row items-center gap-8">
                <div class="w-full md:w-1/3 flex justify-center">
                    <img src="./images/profile_picture.jfif" alt="Profile" class="profile-pic rounded-full w-64 h-64 object-cover shadow-xl">
                </div>
                <div class="w-full md:w-2/3 text-center md:text-left">
                    <h1 class="text-3xl md:text-5xl font-bold mb-4" data-i18n="hero.title">Welcome to My Professional Journey</h1>
                    <p class="text-lg md:text-xl mb-6" data-i18n="hero.subtitle">Showcasing my achievements, projects, and experiences</p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                        <a href="#projects" class="btn-primary" data-i18n="hero.projects">View Projects</a>
                        <a href="#experience" class="btn-secondary" data-i18n="hero.experience">My Experience</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="mb-20">
            <h2 class="text-3xl font-bold mb-8 text-center" data-i18n="projects.title">Featured Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <custom-project-card 
                    title="School Management System" 
                    description="A comprehensive system for managing school operations"
                    tags="Web Development, Database"
                    image="http://static.photos/education/640x360/1">
                </custom-project-card>
                <custom-project-card 
                    title="E-commerce Platform" 
                    description="Full-featured online shopping solution"
                    tags="React, Node.js"
                    image="http://static.photos/retail/640x360/2">
                </custom-project-card>
                <custom-project-card 
                    title="Data Analysis Tool" 
                    description="Advanced analytics for business intelligence"
                    tags="Python, Machine Learning"
                    image="http://static.photos/technology/640x360/3">
                </custom-project-card>
            </div>
        </section>
        <!-- Experience Section -->
        <section id="experience" class="mb-20">
            <h2 class="text-3xl font-bold mb-8 text-center" data-i18n="experience.title">Professional Experience</h2>
            <custom-experience-timeline></custom-experience-timeline>
        </section>

        <!-- School Projects Section -->
        <section id="school-projects" class="mb-20">
            <h2 class="text-3xl font-bold mb-8 text-center" data-i18n="school.title">School Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <custom-project-card 
                    title="Database Project" 
                    description="School database management system"
                    tags="SQL, Database Design"
                    image="http://static.photos/education/640x360/4">
                </custom-project-card>
                <custom-project-card 
                    title="Web Design Project" 
                    description="Responsive website for school"
                    tags="HTML, CSS"
                    image="http://static.photos/education/640x360/6">
                </custom-project-card>
            </div>
        </section>
</main>

    <custom-footer></custom-footer>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
